<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expanse Tracker</title>
    <link rel="stylesheet" href="expanse_tracker.css">
    
</head>
<body>
    <header class="title">
  
        <h1 class="title">Expense Tracker App</h1>
        
    </header>
    <section class="content">
        <h3 class="secondTitle">
          Add a new Expense:
        </h3>
        <div class="form">
          
            <div class="formLine left">
              <span for="type">Type:</span>
              <select id="type">
                <option value="PaymentMethod">Payment Methods</option>
                <option value="Card">Card</option>
                <option value="Cash">Cash</option>
                <option value="Crypto">Crypto</option>
                <option value="Other">Other</option>
                
              </select>
            </div>
            
            <div class="formLine right">
              <span for="name">Name:</span>
              <input type="text" id="name">
            </div>
            
            <div class="formLine left">
              <span for="date">Date:</span>
              <input type="date" id="date">
            </div>
            
            <div class="formLine right">
              <span for="amount">Amount:</span>
              <input type="text" id="amount">
            </div>
            
            <button type="submit" onclick="addToTable()" id="btt" class="buttonSave">Add Brand New Expense</button>
            
            
          
        </div>
      </section>
      
      <section class="content">
        <table class="table"  id="table">
          
          <thead>
            <tr>
              <th>Type</th>
              <th>Name</th>
              <th>Date</th>
              <th>Amount</th>
              
            </tr>
          </thead>
          <tbody id="expanseTable">
            
            
          </tbody>
        </table>
      </section>
      <script src="expanse_tracker.js"></script>

    
</body>

</html>
